- moduleName: "@dxos/cli-app"
  describe: Application proxy service.
  command:
  - app

- moduleName: "@dxos/cli-bot"
  describe: Bot service management.
  command:
  - bot

- moduleName: "@dxos/cli-console"
  describe: KUBE console management.
  command:
  - console

- moduleName: "@dxos/cli-data"
  describe: Party operations.
  command:
  - party
  - storage
  initRequired: true
  destroyRequired: true

- moduleName: "@dxos/cli-echo"
  describe: ECHO operations.
  command:
  - echo

- moduleName: "@dxos/cli-ipfs"
  describe: IPFS operations.
  command:
  - ipfs

- moduleName: "@dxos/cli-machine"
  describe: KUBE machine management.
  command:
  - machine

- moduleName: "@dxos/cli-mdns"
  describe: MDNS operations.
  command:
  - mdns

- moduleName: "@dxos/cli-mesh"
  describe: MESH operations.
  command:
  - mesh

- moduleName: "@dxos/cli-pad"
  describe: Pad management.
  command:
  - pad

- moduleName: "@dxos/cli-peer"
  describe: Peer operations.
  command:
  - peer

- moduleName: "@dxos/cli-signal"
  describe: Signal server management.
  command:
  - signal

- moduleName: "@dxos/cli-wns"
  describe: DXNS registry operations.
  command:
  - wns
  - faucet
  - keys
