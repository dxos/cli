version: 1

runtime:
  # DXOS services.
  services:
    dxns:
      server: 'wss://dxns1.kube.moon.dxos.network/dxns/ws'
      accountUri:
      faucet: 'https://dxns2.kube.dxos.network/kube/faucet'
    ipfs:
      server: 'https://kube.local/dxos/ipfs/api'
      gateway: 'https://kube.local/dxos/ipfs/gateway'
    signal:
      server: 'wss://kube.local/dxos/signal/api'
      api: 'https://kube.local/dxos/signal'
    ice:
      - urls: 'stun:night.2e1a47.xyz:3478'
      - urls: 'turn:night.2e1a47.xyz:3478'
        username: 'dxos'
        credential: 'dxos'
    kube:
      endpoints:
        logs: '/kube/logs'
        services: '/kube/services'
        cert: ''
      publicUrl: '/console'
    app:
      prefix: '/app'
      server: 'https://kube.local'

  cli:
    app:
      serve:
        config: '~/.dx/remote.yml'
        loginApp: 'dxos:app.keyhole'
        keyPhrase: 'GoxWtucubK'
    console:
      package: '@dxos/kube-server'
      channel: 'latest'
      bin: 'kube-server'
    mdns:
      package: '@dxos/mdns'
      channel: 'beta'
      bin: 'dxos-mdns'
    signal:
      package: '@dxos/signal'
      channel: 'latest'
      bin: 'dxos-signal'
    npmClient: 'yarn' # npm|yarn
    channel: 'latest'
