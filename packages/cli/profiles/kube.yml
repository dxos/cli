#
# Default config
#

cli:
  app:
    serve:
      config: '~/.wire/remote.yml'
      loginApp: 'dxos:application/keyhole'
      keyPhrase: 'GoxWtucubK'
  console:
    package: '@dxos/console-server'
    channel: 'alpha'
    bin: 'dxos-console'
  mdns:
    package: '@dxos/mdns'
    channel: 'beta'
    bin: 'dxos-mdns'
  signal:
    package: '@dxos/signal'
    channel: 'alpha'
    bin: 'dxos-signal'
  npmClient: 'yarn' # npm|yarn
  channel: 'alpha'

# DXOS services.
services:
  wns:
    server: 'https://kube.local/dxos/wns/api'
    webui: 'https://kube.local/dxos/wns/console'
    userKey:
    bondId:
    chainId: 'moon'
    gas: '200000'
    fees: '200000uwire'
  dxns:
    server: 'wss://dxns1.kube.moon.dxos.network/dxns/ws'
    uri:
    schema:
      cid:
      fqn:
        app: '.dxos.App'
        bot: '.dxos.Bot'
        botFactory: '.dxos.BotFactory'
        KUBE: '.dxos.KUBE'
        service: '.dxos.Service'
        file: '.dxos.File'
  ipfs:
    server: 'https://kube.local/dxos/ipfs/api'
    gateway: 'https://kube.local/dxos/ipfs/gateway'
  signal:
    server: 'wss://kube.local/dxos/signal/api'
    api: 'https://kube.local/dxos/signal'
  ice:
    - urls: 'stun:night.2e1a47.xyz:3478'
    - urls: 'turn:night.2e1a47.xyz:3478'
      username: 'dxos'
      credential: 'dxos'
  faucet:
    server: 'https://node1.dxos.network/faucet/api'
  kube:
    publicUrl: '/console'
  app:
    prefix: '/app'
    server: 'https://kube.local'
system:
  certEndpoint: 'https://kube.local/kube.pem'
