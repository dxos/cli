#
# Default config
#

cli:
  app:
    serve:
      config: '~/.wire/remote.yml'
      loginApp: 'dxos:application/keyhole'
  console:
    package: '@dxos/console-server'
    channel: 'beta'
    bin: 'dxos-console'
  signal:
    package: '@dxos/signal'
    channel: 'beta'
    bin: 'dxos-signal'
  mdns:
    package: '@dxos/mdns'
    channel: 'beta'
    bin: 'dxos-mdns'
  npmClient: 'npm' # npm|yarn
  channel: 'beta'

# DXOS services.
services:
  wns:
    server: 'https://node1.dxos.network/wns/api'
    userKey:
    bondId:
    chainId: 'devnet-2'
    gas: '200000'
    fees: '200000uwire'
  ipfs:
    server: '/ip4/127.0.0.1/tcp/5001'
    gateway: 'http://127.0.0.1:8888/ipfs/'
  signal:
    server: 'ws://xbox.local:4000'
  ice:
    - urls: 'stun:night.2e1a47.xyz:3478'
    - urls: 'turn:night.2e1a47.xyz:3478'
      username: 'dxos'
      credential: 'dxos'
  faucet:
    server: 'https://node1.dxos.network/faucet/api'
system:
  certEndpoint: 'https://xbox.local/xbox.pem'
