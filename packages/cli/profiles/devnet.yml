#
# Default config
#

cli:
  app:
    serve:
      config: '~/.wire/remote.yml'
  dashboard:
    package: '@dxos/xbox-dashboard'
    channel: 'beta'
    bin: 'dxos-dashboard'
  signal:
    package: '@dxos/signal'
    channel: 'beta'
    bin: 'dxos-signal'
  mdns:
    package: '@dxos/mdns'
    channel: 'beta'
    bin: 'dxos-mdns'
  npmClient: 'npm' # npm|yarn
  channel: 'beta'

# DxOS services.
services:
  wns:
    server: 'https://node1.dxos.network/wns/api'
    userKey:
    bondId:
    chainId: wireline
  ipfs:
    server: '/ip4/127.0.0.1/tcp/5001'
    gateway: 'http://127.0.0.1:8888/ipfs/'
  signal:
    server: 'wss://signal1.dxos.network/dxos/signal'
  ice:
    - urls: 'stun:night.2e1a47.xyz:3478'
    - urls: 'turn:night.2e1a47.xyz:3478'
      username: 'dxos'
      credential: 'dxos'
  faucet:
    server: 'https://node1.dxos.network/faucet/api'
system:
  certEndpoint: ''
