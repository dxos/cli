#
# Default config
#

cli:
  app:
    serve:
      config: '~/.dx/remote.yml'
      loginApp: 'dxos:application/keyhole'
      keyPhrase: 'GoxWtucubK'
  console:
    package: '@dxos/kube-server'
    channel: 'alpha'
    bin: 'kube-server'
  mdns:
    package: '@dxos/mdns'
    channel: 'beta'
    bin: 'dxos-mdns'
  signal:
    package: '@dxos/signal'
    channel: 'alpha'
    bin: 'dxos-signal'
  npmClient: 'yarn' # npm|yarn
  channel: 'alpha'

# DXOS services.
services:
  wns:
    server: 'https://wns.kube.moon.dxos.network/api'
    webui: 'https://wns.kube.moon.dxos.network/console'
    userKey:
    bondId:
    chainId: 'moon'
    gas: '200000'
    fees: '200000uwire'
  dxns:
    server: 'wss://dxns1.kube.moon.dxos.network/dxns/ws'
    accountUri:
  machine:
    doAccessToken: ''
    githubAccessToken: ''
    githubUsername: ''
    dnsDomain: 'kube.moon.dxos.network'
    npmAccessToken: ''
  ipfs:
    server: 'https://ipfs.kube.moon.dxos.network/dxos/ipfs/api'
    gateway: 'https://ipfs.kube.moon.dxos.network/dxos/ipfs/gateway/'
  signal:
    server: 'wss://apollo1.kube.moon.dxos.network/dxos/signal'
    api: 'https://apollo1.kube.moon.dxos.network/dxos/signal/api'
  ice:
    - urls: 'stun:apollo1.kube.moon.dxos.network:3478'
    - urls: 'turn:apollo1.kube.moon.dxos.network:3478'
      username: 'dxos'
      credential: 'dxos'
    - urls: 'stun:apollo2.kube.moon.dxos.network:3478'
    - urls: 'turn:apollo2.kube.moon.dxos.network:3478'
      username: 'dxos'
      credential: 'dxos'
  faucet:
    server: 'https://faucet.kube.moon.dxos.network/api'
  kube:
    publicUrl: '/console'
  app:
    prefix: '/app'
    server: 'https://apollo1.kube.moon.dxos.network'
system:
  certEndpoint: ''
