syntax = "proto3";

package dxos;

message Any {
  bytes schema = 1;
  string mesage_fqn = 2;
  bytes payload = 3;
}

//
// Records
//

message KUBE {
  string url = 2;

  Any extension = 10;
}

message Service {
  string type = 2;

  Any extension = 10;
}

message App {
  string build = 2;
  bytes hash = 3;
  string repository = 4;
  string repository_version = 5;
  string license = 6;
  repeated string keywords = 7;

  Any extension = 10;
}

message Bot {
  bytes hash = 2;
  string repository = 3;
  string repository_version = 4;
  string license = 5;
  repeated string keywords = 6;

  Any extension = 10;
}

message BotFactory {
  string os = 2;
  string arch = 3;
  string topic = 4;

  Any extension = 10;
}

message File {
  string content_type = 1;
  string file_name = 2;
  bytes hash = 3;

  Any extension = 10;
}
