syntax = "proto3";

package dxos;

import "google/protobuf/any.proto";

message Kube {
  string name = 1;
  string url = 2;
  string version = 3;
}

message Service {
  string name = 1;
  string type = 2;
  string version = 3;

  // Possibility of inheritance for services?
  google.protobuf.Any service = 4;
}

message App {
  string name = 1;
  optional string description = 2;
  string version = 3;
  optional string author = 4;
  string build = 5;
  // IPFS CID.
  string package = 6;
  optional string repository = 7;
  optional string repository_version = 8;
  optional string license = 9;

  repeated string keywords = 10;
}

message Bot {
  string name = 1;
  optional string description = 2;
  string version = 3;
  optional string author = 4;
  // Docker image - IPFS CID or link to image registry? 
  string package = 5;
  optional string repository = 6;
  optional string repository_version = 7;
  optional string license = 8;

  repeated string keywords = 9;
}

message BotFactory {
  string name = 1;
  string os = 2;
  string arch = 3;
  string version = 4;
  string topic = 5;
}

message File {
  string content_type = 1;
  string file_name = 2;
  string package = 3;
}
